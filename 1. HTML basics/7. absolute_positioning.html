<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning Example</title>
    <style>
        /* Container with position: relative to act as a reference point for absolute positioning */
        .relative-container {
            position: relative;
            /* This makes it the nearest positioned ancestor */
            width: 300px;
            /* Fixed width for layout purposes */
            height: 200px;
            /* Fixed height for layout purposes */
            background-color: #f0f0f0;
            /* Light gray background for visibility */
            border: 2px solid #333;
            /* Dark border for distinction */
            margin: 20px;
            /* Space around the container */
        }

        /* Absolutely positioned box */
        .absolute-box {
            position: absolute;
            /* Removes the element from normal document flow */
            top: 50px;
            /* 20px from the top of the nearest positioned ancestor */
            left: 30px;
            /* 20px from the left of the nearest positioned ancestor */
            width: 100px;
            /* Fixed width */
            height: 100px;
            /* Fixed height */
            background-color: #4CAF50;
            /* Green background for visibility */
            color: white;
            /* White text for contrast */
            text-align: center;
            /* Center the text inside the box */
            line-height: 100px;
            /* Vertically center the text within the box */
            font-weight: bold;
            /* Bold font */
        }

        /* Another example of absolute positioning without a positioned ancestor */
        .absolute-outside {
            position: absolute;
            /* Removes the element from normal document flow */
            top: 50px;
            /* 50px from the top of the viewport */
            right: 20px;
            /* 20px from the right of the viewport */
            width: 150px;
            /* Fixed width */
            height: 50px;
            /* Fixed height */
            background-color: #FF5722;
            /* Orange background for visibility */
            color: white;
            /* White text for contrast */
            text-align: center;
            /* Center the text inside the box */
            line-height: 50px;
            /* Vertically center the text within the box */
            font-weight: bold;
            /* Bold font */
        }
    </style>
</head>

<body>

    <h1>Absolute Positioning Example</h1>

    <!-- Relative Container -->
    <div class="relative-container">
        <p>This container has <strong>position: relative</strong>.</p>

        <!-- Absolutely positioned box inside the relative container -->
        <div class="absolute-box">Inside</div>
        <!-- 
            .absolute-box is positioned absolutely within the .relative-container.
            Since .relative-container has "position: relative", it becomes the reference point.
            This means .absolute-box will be 20px from the top and 20px from the left of this container,
            NOT the viewport or document.
        -->
    </div>

    <!-- Absolutely positioned box outside any relative container -->
    <div class="absolute-outside">Outside</div>
    <!-- 
        .absolute-outside is absolutely positioned, but it doesn't have a positioned ancestor.
        Since no ancestor has "position: relative", it positions itself relative to the viewport.
        As a result, it will be 50px from the top and 20px from the right of the viewport.
    -->

</body>

</html>
