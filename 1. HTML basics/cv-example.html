<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata to ensure proper rendering and touch zooming -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title that appears on the browser tab -->
    <title>Your Name's CV</title>

    <!-- Inline CSS for styling -->
    <style>
        /* Universal styling for the entire document */
        body {
            font-family: Arial, sans-serif;
            /* Using a basic sans-serif font for clean look */
            margin: 40px;
            /* Space around the edge of the page */
            line-height: 1.6;
            /* Spacing between lines of text */
        }

        /* Styling for the main name heading */
        h1 {
            color: #333;
            /* Dark gray color for the text */
            background-color: pink;
            /* Pink background for the h1 element */
            padding: 10px;
            /* Space around the text within the h1 element */
            border-radius: 5px;
            /* Rounded corners for the pink background */
        }

        /* Styling for sub-headings like 'Education', 'Work Experience', etc. */
        h2 {
            color: #333;
            /* Dark gray color for the text */
        }

        /* Removing default bullet points from lists */
        ul {
            list-style-type: none;
            /* No bullets for the list */
            padding: 0;
            /* Removing default padding around the list */
        }

        /* Spacing between individual list items */
        li {
            margin-bottom: 10px;
            /* Space below each list item */
        }
    </style>
</head>

<body>

    <!-- Personal Information -->
    <h1>Your Name</h1> <!-- Main heading with your name -->
    <p>Email: your.email@example.com</p> <!-- Your email address -->
    <p>Phone: +1-234-567-890</p> <!-- Your phone number -->

    <!-- Education Section -->
    <h2>Education</h2>
    <ul>
        <li>BSc in Computer Science, University XYZ, 2015-2019</li> <!-- Your education details -->
        <li>MSc in Artificial Intelligence, University ABC, 2019-2021</li>
    </ul>

    <!-- Add similar sections for Work Experience, Skills, Projects, Hobbies, etc. -->

</body>

</html>
