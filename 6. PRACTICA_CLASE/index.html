<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mejoras de la Clase</title>
    <style>
        /* Estilo general para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: inline;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* Contenedor de la lista */
        .task-list-container {
            width: 30%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin: 10% 0 0 15%; /* 10% de margen arriba, 15% a la izquierda */
        }

        /* Estilos para el encabezado */
        h2 {
            font-size: 1.5em;
            color: #333;
        }

        /* Estilo de la lista de viñetas */
        ul {
            padding: 0;
            list-style-type: disc;
            padding-left: 20px; /* Espacio para las viñetas */
        }

        ul li {
            padding: 8px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="task-list-container">
        <h2>Lista de Mejoras de la Clase</h2>
        <ul id="task-list">
            <li>Hacer más ejercicios prácticos</li>
            <li>10 minutos de meditación diarios</li>
            <li>Hacer un resumen al final de la clase</li>
            <li>Al principio de la clase hacer repaso de la sesión anterior</li>
            <li>Tener una perspectiva general de la asignatura y nuestro recorrido por ella</li>
        </ul>
    </div>

</body>
</html>
